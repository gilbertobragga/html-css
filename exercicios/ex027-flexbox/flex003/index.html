<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibe Box</title>
    <style>
        .conteiner {
            background-color: salmon;
            display: flex;
            /*flex-direction: row;
            flex-wrap: nowrap; Shordhand para essas configurações é flex-flow: row nowrap*/
            flex-flow: column wrap;
        }

        .items {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 30px;
            flex: auto; /* completa o espaço do conteiner */
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="items">Exemplo A</div>
        <div class="items">Exemplo B</div>
        <div class="items">Exemplo C</div>
        <div class="items">Exemplo D</div>
        <div class="items">Exemplo E</div>
        <div class="items">Exemplo F</div>
        <div class="items">Exemplo G</div>
    </div>
</body>
</html>
