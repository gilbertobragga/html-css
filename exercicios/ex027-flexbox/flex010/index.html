<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibe Box</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .conteiner {
            background-color: salmon;
            display: flex;
            flex-flow: row nowrap;
        }

        .items {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
            flex-shrink: 1;
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="items"><a href="">Home</a></div>
        <div class="items"><a href="">Futebol</a></div>
        <div class="items"><a href="">Carros</a></div>
        <div class="items"><a href="">Tecnologia</a></div>
    </div>
</body>
</html>
