<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p{
            display: none;
        }
       
        div:hover {
            color: red;
        }

        div:hover > p {
            display: block;
            background-color: blue;
            color: white;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESA!!!</p>
    </div>
</body>
</html>
