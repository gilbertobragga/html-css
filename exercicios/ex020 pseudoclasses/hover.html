<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            background-color: lightslategray;
            width: 200px;
            height: 200px;
            border: black, solid, 1px; /* Cria borda */
            text-align: center;
            display: inline-block; /* bloquear na linha */
        }

        div:hover { /* efeito de passar o mouse e mudar de cor */
            background-color: rgb(30, 255, 0);
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
