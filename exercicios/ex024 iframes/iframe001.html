<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--tamanho padrao do iframe é de width 300 por height 150-->
    <!--pra nao deixar a pagina rolar pra baixo, usa scrolling="no"-->
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"> <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a></iframe> para aprender e programar.
    </p>
    <p>
        O repositório do <iframe src="https://gilbertobragga.github.io/projeto-android" frameborder="0"> <a href="https://gilbertobragga.github.io/projeto-android">Gilberto Bragga</a></iframe> também é muito massa.
    </p>
</body>
</html>
