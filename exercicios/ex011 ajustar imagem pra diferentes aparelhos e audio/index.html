<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Testando os ajustes de imagens para diferentes aparelhos eletrônicos.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzinho Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/cavalo.mp3" controls></audio> <!--se essa opção nao funcionar, usar a proxima-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/cavalo.mp3" type="audio/mpeg">
        <source src="midia/cavalo.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/cavalo.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
