<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="imas" value="M" checked> <!--checked significa ja clicado-->
                <label for="imas">Masculino</label><br>
                <input type="radio" name="sexo" id="ifem" value="F">
                <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label><br>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label><br>
                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label><br>
                <input type="checkbox" name="ten" id="iten">
                <label for="iten">Tênis</label>
        </fieldset>
            <p>
                <input type="submit" name="Enviar" id="">
                <input type="reset" name="Limpar" id="">
            </p>
    </form>
</body>
</html>
