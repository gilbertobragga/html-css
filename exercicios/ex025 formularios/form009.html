<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iniv">Nível</label>
            <input type="range" name="niv" id="iniv" oninput="ival.innerHTML = Number(iniv.value)">
            <output id="ival">50</output>
        </p>
    </form>
</body>
</html>
