<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="20" size="15" placeholder="Nome de usuário" autocomplete="username">
            <!--required faz o botão enviar dizer que precisa digitar algo antes de enviar.
            min e maxlength fala que é o minimo e o maximo que pode ser digitado.
            size é o tamanho do campo a ser preenchido.
            placeholder é o nome que aparece dentro do campo vazio.
            autocomplete é o completamento de login do navegador.-->
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="15" placeholder="mínimo de 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" name="Enviar" id="">
            <input type="reset" name="Limpar" id="">
        </p>
    </form>
</body>
</html>
