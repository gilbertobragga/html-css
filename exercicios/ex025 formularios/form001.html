<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="off"><!--get é o método de envio padrão, já o método post, é o envio de informações privadas com senhas...-->
            <p><label for="inome">Nome: </label> <!--label serve para dar sentido do nome pro espaço a ser preenchido-->
                <input type="text" name="nome" id="inome"></p>
                <!--name é um dado usado para php e id para javascrip-->
            <p><label for="isobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><input type="submit" name="Enviar" id=""></p>
        </form>
</body>
</html>
