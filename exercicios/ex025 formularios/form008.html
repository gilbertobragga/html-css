<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="1000000000" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            <!-- oninput="isoma.innerHTML = quando entrar com dados na soma, o resultado vai ser causado pela expressao entro do oninput-->
        </p>
        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="1000000000" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
            <!-- output serve pra calcular e mostrar coisas na tela-->
        </p>
        <p>
            <input type="submit" name="Enviar" id="">
            <input type="reset" name="Limpar" id="">
        </p>
    </form>
</body>
</html>
